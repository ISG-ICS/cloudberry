---
layout: page
---

<div class="posts-list">
  {% for post in site.posts %}
  <article class="post-preview">
	  <h2 class="post-title">{{ post.title }}</h2>

    <p class="post-meta">
      Posted on {{ post.date | date: "%B %-d, %Y" }}
    </p>

    <div class="post-entry">
      {{ post.content }}
    </div>

   </article>
  {% endfor %}
</div>
