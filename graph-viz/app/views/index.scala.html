@()


@defining(play.core.PlayVersion.current) { version =>

<html>

<title>Reply Tweets Deck.GL</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<style type="text/css">

#container {
  width: 100%;
  height: 100%;
  }

#search{
width: 100%;
top:10px;
position:absolute;

}

#info {
left:0px
display: block;
position: relative;
margin: 0px auto;
width: 50%;
padding: 10px;
border: none;
border-radius: 3px;
font-size: 12px;
text-align: center;
color: #222;
background: #fff;
}
</style>

<body style = "line-height: 0;">
<div id="map" style="width:100vw; height: 100vh"></div>
<div id = "search">
<div class="row"></div>
<div class="row">
<div class ="col-sm-2"></div>
<input type="text" style="width: 40%" class="form-control col-sm-4 ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" id="keyword-textbox" placeholder="Search keywords e.g hurricane" >
<div class="col-sm-1"></div><span class="col-sm-1 input-group-btn">  
<button type="submit" onclick="drawGraph()" class=" btn btn-primary" id="submit-button">Submit</button></span></div>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<link href='assets/lib/bootstrap/css/bootstrap.css' rel='stylesheet' />
<script src="/assets/javascripts/deckgl.min.js"></script>
<script src='/assets/lib/mapbox-gl/mapbox-gl/dist/mapbox-gl.js'></script>
<link href='assets/lib/mapbox-gl/mapbox-gl/dist/mapbox-gl.css' rel='stylesheet' />
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamVyZW15bGkiLCJhIjoiY2lrZ2U4MWI4MDA4bHVjajc1am1weTM2aSJ9.JHiBmawEKGsn3jiRK_d0Gw';
const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v9',
      center: [-96.35,39.5],
      zoom: 3.7
    });

let myArcLayer
	
var query = "";
function drawGraph(){
  if(map.getLayer('arc')!=undefined){
     map.removeLayer('arc')
  }
  
  query = document.getElementById("keyword-textbox").value;
  
  var bounds = map.getBounds();
  var ne = bounds.getNorthEast();
  var sw = bounds.getSouthWest();
  var ne_Lng = ne.lng
  var ne_lat = ne.lat
  var sw_lng = sw.lng
  var sw_lat = sw.lat
  
  var request = new XMLHttpRequest();
  request.open('GET', 'http://localhost:9000/replies?query='+query+'&lowerLongitude='+sw_lng+'&upperLongitude='+ne_Lng+'&lowerLatitude='+sw_lat+'&upperLatitude='+ne_lat, false);//for blocking
  request.send(null);
  if (request.status === 200) {
     var data = JSON.parse(request.responseText);
     const myArcLayer = new MapboxLayer({
        id: 'arc',
		type: ArcLayer,
        pickable: true,
        data: data,
        getSourcePosition: d => d.source,
        getTargetPosition: d => d.target,
        getSourceColor: [12, 44, 132],
        getTargetColor: [177, 0, 38],
        gettrokeWidth: 3
      });
	 
    map.addLayer(myArcLayer);
}
};

</script>

</html>

}
