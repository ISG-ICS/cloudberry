# This is the main configuration file for the application.
# https://www.playframework.com/documentation/latest/ConfigFile
db.default.driver = org.postgresql.Driver
db.default.url = "jdbc:postgresql://localhost:5432/graphtweet"
db.default.username = "graphuser"
db.default.password = "graphuser"

# This key should be used as the application secret
# When started in prod mode, if Play finds that the secret is not set,
# or if it is set to changeme, Play will throw an error.
play.http.secret.key = "cloudberry@ics.uci.edu"

# Allow network access using any hostname linked to the server
play.filters.hosts {
  allowed = ["."]
}